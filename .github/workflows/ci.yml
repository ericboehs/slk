name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        ruby-version: ['3.2', '3.3', '3.4', '4.0']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: Install age (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y age

      - name: Install age (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install age

      - name: Cache Chocolatey packages
        if: matrix.os == 'windows-latest'
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\AppData\Local\Temp\chocolatey
          key: chocolatey-age-portable

      - name: Install age (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install age.portable -y

      - name: Run tests
        run: rake test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'

      - name: Install rubocop
        run: gem install rubocop --no-document

      - name: Run rubocop
        run: rubocop
